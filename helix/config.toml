theme = "vesper"

[editor]
line-number = "relative"
cursorline=true
color-modes=true
bufferline = "multiple"
insert-final-newline = false
gutters = ["line-numbers", "spacer"]
idle-timeout = 1
completion-timeout = 1
completion-trigger-len = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.file-picker]
hidden = false
