background_opacity: 0.96

window:
  dimensions:
    columns: 89
    lines: 26
  padding:
    x: 2
    y: 2
env:
  TERM: alacritty
  LANG: en_US.UTF-8
  LC_CTYPE: en_US.UTF-8
  TERM: xterm-256color
font: 
  offset:
    x: 0
    y: 0
  normal: 
    family: jetbrains mono medium
  size: 13
  use_thin_strokes: true
colors:
  primary:
    background: "#121212"
    foreground: "#d5d5d5"
  normal:
    black: "#000000"
    red: "#d54e53"
    green: "#b9ca4a"
    yellow: "#e6c547"
    blue: "#7aa6da"
    magenta: "#c397d8"
    cyan: "#70c0ba"
    white: "#424242"
  bright:
    black: "#666666"
    red: "#ff3334"
    green: "#9ec400"
    yellow: "#e7c547"
    blue: "#7aa6da"
    magenta: "#b77ee0"
    cyan: "#54ced6"
    white: "#c9c9c9"
cursor:
  style:
    #shape: Beam
    blinking: Always
  blink_interval: 400
