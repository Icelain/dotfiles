window:
  
  dimensions:
    lines: 26
    columns: 95

  padding:
    x: 3
    y: 1

shell:
    program: "opensuse-tumbleweed"

colors:
  primary:
    background: '0x181a1a'
    foreground: '0xCCCCCC'

  normal:
    black:   '0x1E1E1E'
    red:     '0xF44747'
    green:   '0x608B4E'
    yellow:  '0xD7BA7D'
    blue:    '0x569CD6'
    magenta: '0xC586C0'
    cyan:    '0x9CDCFE'
    white:   '0xD4D4D4'
    
font:
  normal:
    family: agave
    style: Regular

  bold:
    family: agave
    style: Regular

  italic:
    family: agave
    style: Regular

  bold_italic:
    family: agave
    style: Regular
    
  offset:
    y: 4

  size: 14.2
  

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 500
